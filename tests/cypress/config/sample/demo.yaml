# keys in this file correspond to the required policy name
policies:
  'test-policy':
    namespace: 'default'
    specifications:
     - 'CertificatePolicy - cert management expiration'
#     - 'EtcdEncryption - Enable Etcd Encryption'
    cluster_binding:
     - 'name: "local-cluster"'
    standards:
     - 'NIST-CSF'
     - 'FISMA'
    categories:
     - 'PR.DS Data Security'
     - 'PR.PT Protective Technology'
    controls:
     - 'PR.DS-2 Data-in-transit'
     - 'PR.DS-2 Data-at-rest'
    enforce: False
    disable: False
