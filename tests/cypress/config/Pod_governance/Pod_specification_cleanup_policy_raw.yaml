apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: pod-specification-cleanup-policy-[TIME]
  namespace: 
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.PT Protective Technology
    policy.open-cluster-management.io/controls: PR.IP-1 Baseline Configuration, PR.PT-3 Least Functionality
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: Pod-specification-cleanup-policy-[TIME]-nginx-pod
      spec:
        remediationAction: inform # will be overridden by remediationAction in parent policy
        severity: low
        namespaceSelector:
          exclude: ["kube-*"]
          include: ["default"]
        object-templates:
          - complianceType: mustnothave # this is the clean up action
            objectDefinition:
              apiVersion: v1
              kind: Pod # nginx pod must exist
              metadata:
                name: nginx-pod
              spec:
                containers:
                - image: nginx:1.7.9
                  name: nginx
                  ports:
                  - containerPort: 80
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-Pod-specification-cleanup-policy-[TIME]
  namespace: 
placementRef:
  name: placement-Pod-specification-cleanup-policy-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: Pod-specification-cleanup-policy-[TIME]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-Pod-specification-cleanup-policy-[TIME]
  namespace: 
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      []  # selects all clusters if not specified