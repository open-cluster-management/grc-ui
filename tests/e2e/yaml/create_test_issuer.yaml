apiVersion: policy.mcm.ibm.com/v1alpha1
kind: Policy
metadata:
  name: policy-create-issuer-[TIME]
  namespace: default
  annotations:
    policy.mcm.ibm.com/categories: PR.PT Protective Technology
    policy.mcm.ibm.com/controls: PR.PT-3 Least Functionality
    policy.mcm.ibm.com/standards: NIST-CSF
spec:
  complianceType: musthave
  disabled: false
  namespaces:
    exclude:
      - kube-*
    include:
      - default
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: cert-manager.io/v1alpha3
        kind: Issuer
        metadata:
          name: ss-sample-issuer-[TIME]
          namespace: default
        spec:
          selfSigned: {}
  remediationAction: enforce
---
apiVersion: mcm.ibm.com/v1alpha1
kind: PlacementBinding
metadata:
  name: binding-policy-create-issuer-[TIME]
  namespace: default
placementRef:
  name: placement-policy-create-issuer-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-create-issuer-[TIME]
  kind: Policy
  apiGroup: policy.mcm.ibm.com
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-create-issuer-[TIME]
  namespace: default
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
