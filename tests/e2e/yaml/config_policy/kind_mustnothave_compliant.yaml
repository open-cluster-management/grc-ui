apiVersion: policies.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-pod-mustnothave-all-[TIME]
  namespace: default
  annotations:
    policies.open-cluster-management.io/standards: NIST-CSF
    policies.open-cluster-management.io/categories: PR.PT Protective Technology
    policies.open-cluster-management.io/controls: PR.PT-3 Least Functionality
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policies.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-pod-mustnothave-all-[TIME]
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["e2etest"]
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: v1
                kind: Pod # nginx pod must exist
---
apiVersion: policies.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-pod-mustnothave-all-[TIME]
  namespace: default
placementRef:
  name: placement-policy-pod-mustnothave-all-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-pod-mustnothave-all-[TIME]
  kind: Policy
  apiGroup: policies.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-pod-mustnothave-all-[TIME]
  namespace: default
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
