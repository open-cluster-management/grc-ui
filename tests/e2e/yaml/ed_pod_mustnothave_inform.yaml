apiVersion: policies.open-cluster-management.io/1
kind: Policy
metadata:
  name: policy-pod-inform-[TIME]
  namespace: default
  annotations:
    policies.open-cluster-management.io/standards: NIST-CSF
    policies.open-cluster-management.io/categories: PR.PT Protective Technology
    policies.open-cluster-management.io/controls: PR.PT-3 Least Functionality
spec:
  complianceType: musthave
  remediationAction: inform
  disabled: false
  namespaces:
    exclude: ["kube-*"]
    include: ["default"]
  object-templates:
    - complianceType: mustnothave
      objectDefinition:
        apiVersion: v1
        kind: Pod # nginx pod must not exist
        metadata:
          name: pod-ed-[TIME]
        spec:
          containers:
          - image: nginx:1.7.9
            name: nginx
            ports:
            - containerPort: 80
---
apiVersion: policies.open-cluster-management.io/1
kind: PlacementBinding
metadata:
  name: binding-policy-pod-inform-[TIME]
  namespace: default
placementRef:
  name: placement-policy-pod-inform-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-pod-inform-[TIME]
  kind: Policy
  apiGroup: policies.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-pod-inform-[TIME]
  namespace: default
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
