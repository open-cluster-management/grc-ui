apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - name: e2e-htpasswd
    mappingMethod: claim 
    type: HTPasswd
    htpasswd:
      fileData:
        name: e2e-users
---
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: e2e-cluster-group
users:
  - e2e-group-cluster
---
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: e2e-ns-group
users:
  - e2e-group-ns
