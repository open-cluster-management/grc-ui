apiVersion: policy.mcm.ibm.com/v1alpha1
kind: Policy
metadata:
  name: policy-delete-certificate-[TIME]
  namespace: default
  annotations:
    policy.mcm.ibm.com/categories: PR.PT Protective Technology
    policy.mcm.ibm.com/controls: PR.PT-3 Least Functionality
    policy.mcm.ibm.com/standards: NIST-CSF
spec:
  complianceType: musthave
  disabled: false
  namespaces:
    exclude:
      - kube-*
    include:
      - default
  object-templates:
    - complianceType: mustnothave
      objectDefinition:
        apiVersion: cert-manager.io/v1alpha3
        kind: Certificate
        metadata:
          name: rsa-ca-sample-cert-[TIME]
          namespace: default
        spec:
          commonName: wap-master.fyre.test.com
          dnsNames:
            - wap-master.fyre.test.com
          duration: 20h
          isCA: true
          issuerRef:
            name: ss-sample-issuer-[TIME]
            kind: Issuer
          renewBefore: 10h
          secretName: rsa-ca-sample-secret-[TIME]
  remediationAction: enforce
---
apiVersion: mcm.ibm.com/v1alpha1
kind: PlacementBinding
metadata:
  name: binding-policy-delete-certificate-[TIME]
  namespace: default
placementRef:
  name: placement-policy-delete-certificate-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-policy-delete-certificate-[TIME]
  kind: Policy
  apiGroup: policy.mcm.ibm.com
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-delete-certificate-[TIME]
  namespace: default
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
