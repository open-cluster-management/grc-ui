apiVersion: policy.mcm.ibm.com/v1alpha1
kind: Policy
metadata:
  name: policy-delete-secret-[TIME]
  namespace: default
  annotations:
    policy.mcm.ibm.com/categories: PR.PT Protective Technology
    policy.mcm.ibm.com/controls: PR.PT-3 Least Functionality
    policy.mcm.ibm.com/standards: NIST-CSF
spec:
  complianceType: musthave
  disabled: false
  namespaces:
    exclude:
      - kube-*
    include:
      - default
  object-templates:
    - complianceType: mustnothave
      objectDefinition:
        kind: Secret
        metadata:
          name: rsa-ca-sample-secret-[TIME]
          namespace: default
          annotations:
            cert-manager.io/alt-names: wap-master.fyre.test.com
            cert-manager.io/certificate-name: rsa-ca-sample-cert-[TIME]
            cert-manager.io/common-name: wap-master.fyre.test.com
            cert-manager.io/ip-sans: ''
            cert-manager.io/issuer-kind: Issuer
            cert-manager.io/issuer-name: ss-sample-issuer-[TIME]
            cert-manager.io/uri-sans: ''
        type: kubernetes.io/tls
  remediationAction: enforce
---
apiVersion: mcm.ibm.com/v1alpha1
kind: PlacementBinding
metadata:
  name: binding-policy-delete-secret-[TIME]
  namespace: default
placementRef:
  name: placement-policy-delete-secret-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-policy-delete-secret-[TIME]
  kind: Policy
  apiGroup: policy.mcm.ibm.com
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-delete-secret-[TIME]
  namespace: default
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
