apiVersion: policies.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-update-certificate-[TIME]
  namespace: default
  annotations:
    policies.open-cluster-management.io/categories: PR.PT Protective Technology
    policies.open-cluster-management.io/controls: PR.PT-3 Least Functionality
    policies.open-cluster-management.io/standards: NIST-CSF
spec:
  complianceType: musthave
  disabled: false
  namespaces:
    exclude:
      - kube-*
    include:
      - default
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: cert-manager.io/v1alpha3
        kind: Certificate
        metadata:
          name: rsa-ca-sample-cert-[TIME]
          namespace: default
        spec:
          commonName: wap-master.fyre.test.com
          dnsNames:
            - compliance-master.fyre.test.com
          duration: 400h
          isCA: true
          issuerRef:
            name: ss-sample-issuer-[TIME]
            kind: Issuer
          renewBefore: 70h
          secretName: rsa-ca-sample-secret-[TIME]
  remediationAction: enforce
---
apiVersion: policies.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-update-certificate-[TIME]
  namespace: default
placementRef:
  name: placement-policy-update-certificate-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-update-certificate-[TIME]
  kind: Policy
  apiGroup: policies.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-update-certificate-[TIME]
  namespace: default
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []

