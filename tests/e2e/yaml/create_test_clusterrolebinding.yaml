apiVersion: policy.mcm.ibm.com/v1alpha1
kind: Policy
metadata:
  name: policy-clusterrolebinding-test-[TIME]
  namespace: default
  annotations:
    policy.mcm.ibm.com/standards: NIST-CSF
    policy.mcm.ibm.com/categories: PR.AC Identity Management Authentication and Access Control
    policy.mcm.ibm.com/controls: PR.AC-4 Access Control
spec:
  complianceType: musthave
  remediationAction: enforce
  disabled: false
  namespaces:
    exclude: ["kube-*"]
    include: ["default"]
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: e2e-test-crb-[TIME]
          labels:
            e2e: "true"
        roleRef:
          name: cluster-admin
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
        subjects:
          - name: e2e-user-1
            apiGroup: rbac.authorization.k8s.io
            kind: User
---
apiVersion: mcm.ibm.com/v1alpha1
kind: PlacementBinding
metadata:
  name: binding-policy-clusterrolebinding-test-[TIME]
  namespace: default
placementRef:
  name: placement-policy-clusterrolebinding-test-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-clusterrolebinding-test-[TIME]
  kind: Policy
  apiGroup: policy.mcm.ibm.com
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-clusterrolebinding-test-[TIME]
  namespace: default
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
