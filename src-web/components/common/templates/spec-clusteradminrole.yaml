# an available choice for the specs control
name:
  IamPolicy
description:
  limit clusteradminrole and report violation
multiselect:
  specs
replacements: # if user select this choice, the template variable names and values to use
  standards: |
    NIST-CSF
  categories: |
    PR.AC Identity Management and Access Control
  controls: |
    PR.AC-4 Access Control
  policyTemplates: |
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: IamPolicy # limit clusteradminrole and report violation
        metadata:
          name: {{name}}-example
        spec:
          severity: medium
          namespaceSelector:
            include: ["*"]
            exclude: ["kube-*", "openshift-*"]
          remediationAction: inform # will be overridden by remediationAction in parent policy
          maxClusterRoleBindingUsers: 5