# an available choice for the specs control
name:
  AuditPolicy
description:
  Verify if audit is enabled
multiselect:
  specs
replacements: # if user select this choice, the template variable names and values to use
  standards: |
    NIST-CSF
  categories: |
    PR.PT Protective Technology
  controls: |
    PR.PT-1 Audit Logging
  policyTemplates: |
    - objectDefinition:
        apiVersion: audit.policies.ibm.com/v1alpha1
        kind: AuditPolicy # Verify if audit is enabled
        metadata:
          name: {{name}}-example
        spec:
          severity: low
          namespaceSelector:
            include: ["default","kube-*"]
            exclude: ["kube-system"]
          clusterAuditPolicy:
            auditPolicyRules:
              "kubernetes": ignore
              "auth-idp": ignore
              "platform-api": ignore
              "helmapi": ignore
              "platform-identity-manager": ignore
              "platform-identity-provider": ignore
              "vulnerability-advisor": ignore
          remediationAction: inform # enforce or inform