# an available choice for the specs control
name:
  GatekeeperOperator
description:
  install the Gatekeeper operator
multiselect:
  specs
replacements: # if user select this choice, the template variable names and values to use
  standards: |
    NIST-CSF
  categories: |
    PR.IP Information Protection Processes and Procedures
  controls: |
    PR.IP-1 Baseline Configuration
  policyTemplates: |
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gatekeeper-operator-ns
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: gatekeeper-system
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: gatekeeper-operator-openshift-role
                rules:
                - apiGroups:
                  - security.openshift.io
                  resourceNames:
                  - anyuid
                  resources:
                  - securitycontextconstraints
                  verbs:
                  - use
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: RoleBinding
                metadata:
                  name: gatekeeper-operator-openshift-binding
                  namespace: gatekeeper-system
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: gatekeeper-operator-openshift-role
                subjects:
                - kind: ServiceAccount
                  name: default
                  namespace: gatekeeper-system
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gatekeeper-operator-catalog-source
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: CatalogSource
                metadata:
                  name: gatekeeper-operator
                  namespace: gatekeeper-system
                spec:
                  displayName: Gatekeeper Operator Upstream
                  publisher: github.com/font/gatekeeper-operator
                  sourceType: grpc
                  image: 'quay.io/gatekeeper/gatekeeper-operator-bundle-index:latest'
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gatekeeper-operator-group
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: gatekeeper-operator
                  namespace: gatekeeper-system
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gatekeeper-operator-subscription
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: gatekeeper-operator-sub
                  namespace: gatekeeper-system
                spec:
                  channel: alpha
                  name: gatekeeper-operator
                  source: gatekeeper-operator
                  sourceNamespace: gatekeeper-system
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gatekeeper
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operator.gatekeeper.sh/v1alpha1
                kind: Gatekeeper
                metadata:
                  name: gatekeeper
                  namespace: gatekeeper-system
                spec:
                  audit:
                    logLevel: INFO
                    replicas: 1
                  image:
                    image: 'docker.io/openpolicyagent/gatekeeper:v3.2.2'
                  validatingWebhook: Enabled
                  webhook:
                    emitAdmissionEvents: Enabled
                    logLevel: INFO
                    replicas: 2