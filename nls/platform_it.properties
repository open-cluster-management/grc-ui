policy.create.tooltip = Crea una risorsa che genera report e convalida la conformità del cluster in base agli standard, alle categorie e ai controlli di sicurezza specificati.
policy.create.name.tooltip = Il nome della politica di sicurezza.
policy.create.namespace.tooltip = Il namespace della politica di sicurezza.
policy.create.specs.tooltip = La sezione di parametro che descrive quale serie di regole convaliderà un cluster.
policy.create.selectors.tooltip = Il campo parametro per selezionare il cluster a cui si desidera applicare la politica. Quando si seleziona un valore, vengono create una politica di posizionamento e una politica di binding di posizionamento. Nota: le risorse PlacementPolicy e PlacementBinding sono necessarie per poter applicare la politica a un cluster.
policy.create.enforce.tooltip = Selezionare Applica per applicare automaticamente il rimedio al cluster in base alle politiche. Quando si seleziona Applica, viene generato un report che indica le azioni effettuate automaticamente. Nota: in base al tipo di controller utilizzato, la funzionalità Applica potrebbe non essere disponibile. In questi casi, non viene eseguito il rimedio automatico. Selezionare Informa per ricevere report sulla conformità del cluster; le azioni di rimedio devono essere eseguite manualmente.
policy.create.standards.tooltip = Il nome o i nomi degli standard di sicurezza che devono essere convalidati dalla politica. È possibile creare una nuova etichetta solo aggiungendola direttamente al file YAML.
policy.create.categories.tooltip = Una categoria di controllo di sicurezza rappresenta la presenza di requisiti specifici per uno o più standard. Una categoria Sistema e Integrità informazioni, ad esempio, può indicare che questa politica contiene un protocollo di trasferimento dati che protegge le informazioni personali, come richiesto dagli standard HIPAA e PCI. È possibile creare una nuova etichetta solo aggiungendola direttamente al file YAML.
policy.create.controls.tooltip = Il controllo contiene le istruzioni per accertarsi che la politica soddisfi i requisiti di sicurezza per uno o più standard. Una politica, ad esempio, può garantire che le informazioni personali in transito siano crittografate correttamente, come richiesto dagli standard HIPAA e PCI. È possibile creare una nuova etichetta solo aggiungendola direttamente al file YAML.
policy.create.create.group = Crea nuovo
policy.create.existing.group = Riutilizza esistente
policy.create.disabled.tooltip = Selezionare questa opzione per disabilitare la propagazione della politica al cluster gestito. Se l'opzione è selezionata, la politica può essere riabilitata dal menu a discesa nella tabella delle politiche.
