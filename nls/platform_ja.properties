policy.create.tooltip = レポートを生成し、指定したセキュリティー標準、カテゴリー、およびコントロールに基づいて、クラスターの準拠性を検証する、リソースを作成します。
policy.create.name.tooltip = セキュリティー・ポリシーの名前。
policy.create.namespace.tooltip = セキュリティー・ポリシーの名前空間。
policy.create.specs.tooltip = クラスターを検証する規則のセットを記述するパラメーター・セクション。
policy.create.selectors.tooltip = ポリシーを適用するクラスターを選択するパラメーター・フィールド。 値を選択すると、配置ポリシーと配置バインディング・ポリシーが作成されます。 注: クラスターにポリシーを適用するには、PlacementPolicy リソースと PlacementBinding リソースが必要です。
policy.create.enforce.tooltip = ポリシーに基づいてクラスターを自動的に修復するには、「強制」を選択します。 「強制」を選択すると、自動的に実行されるアクションを通知するレポートが生成されます。 注: 使用するコントローラーのタイプによっては、強制機能が使用できない場合があります。 その場合には、自動修復は実行されません。 クラスター準拠レポートを受け取るには「通知」を選択してください。修復アクションは手動で実行する必要があります。
policy.create.standards.tooltip = ポリシーで検証するセキュリティー標準の名前。 新規ラベルは、直接 YAML ファイルに追加することでのみ作成できます。
policy.create.categories.tooltip = セキュリティー・コントロール・カテゴリーは、1 つ以上の標準の固有の要件が存在することを表します。 例えば、HIPAA 標準および PCI 標準の要件を満たすように個人情報を保護するデータ転送プロトコルがこのポリシーに含まれることを示す、「システムおよび情報の整合性」というようなカテゴリーが考えられます。 新規ラベルは、直接 YAML ファイルに追加することでのみ作成できます。
policy.create.controls.tooltip = コントロールには、ポリシーが 1 つ以上の標準のセキュリティー要件を満たすようにするための指示が含まれます。 例えば、「転送中データ」というようなコントロールを検査して、HIPAA 標準および PCI 標準の要件を満たすように個人情報が転送中に適切に暗号化されるようにするといったポリシーが考えられます。 新規ラベルは、直接 YAML ファイルに追加することでのみ作成できます。
