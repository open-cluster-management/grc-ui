grc.header.tooltip = Ein zentraler Service, mit dem Bediener die für die Einhaltung von Unternehmensanforderungen und -standards erforderlichen Richtlinien für Mehrfachcluster definieren können.
product.copyright = © 2018 IBM. All rights reserved.
policy.create.tooltip = Erstellt eine Ressource, die Berichte generiert und die Einhaltung der Clusterkonformität auf der Basis der angegebenen Sicherheitsstandards, Kategorien und Steuermechanismen überprüft.
policy.create.name.tooltip = Der Name der Sicherheitsrichtlinie.
policy.create.namespace.tooltip = Der Namensbereich der Sicherheitsrichtlinie.
policy.create.specs.tooltip = Der Parameterabschnitt, der beschreibt, mit welcher Regelgruppe ein Cluster validiert werden soll.
policy.create.selectors.tooltip = Das Parameterfeld, mit dem der Cluster ausgewählt wird, in dem die Richtlinie angewendet werden soll. Wenn Sie einen Wert auswählen, werden eine Positionierungsrichtlinie und eine Richtlinie für die Positionierungsbindung erstellt. Hinweis: Damit die Richtlinie auf einen Cluster angewendet werden kann, sind die Ressourcen 'PlacementPolicy' und 'PlacementBinding' erforderlich.
policy.create.enforce.tooltip = Wählen Sie 'Erzwingen' aus, wenn der Cluster auf der Basis der Richtlinien automatisch korrigiert werden soll. Wenn Sie 'Erzwingen' auswählen, wird ein Bericht generiert, der Sie über die automatisch ausgeführten Aktionen informiert. Hinweis: Abhängig vom Typ des verwendeten Controllers ist die Funktionalität zum Erzwingen möglicherweise nicht vorhanden. In diesen Fällen wird die automatische Korrektur nicht ausgeführt. Wählen Sie 'Informieren' aus um Informationen zur Clusterkonformität abzurufen; Korrekturaktionen müssen manuell ausgeführt werden.
policy.create.standards.tooltip = Die Namen der Sicherheitsstandards, die von Ihrer Richtlinie validiert werden sollen. Eine neue Bezeichnung kann nur erstellt werden, indem sie direkt zur YAML-Datei hinzugefügt wird.
policy.create.categories.tooltip = Eine Sicherheitssteuerungskategorie stellt bestimmte Voraussetzungen für einen oder mehrere Standards dar. Eine Kategorie 'System- und Informationsintegrität' gibt möglicherweise an, dass diese Richtlinie ein Datenübertragungsprotokoll enthält, das personenbezogene Daten schützt, wie für den HIPAA- und den PCI-Standard erforderlich. Eine neue Bezeichnung kann nur erstellt werden, indem sie direkt zur YAML-Datei hinzugefügt wird.
policy.create.controls.tooltip = Ein Steuerelement enthält die Anweisungen, mit denen sichergestellt wird, dass eine Richtlinie den Sicherheitsanforderungen für einen oder mehrere Standards entspricht. Eine Richtlinie kann beispielsweise das Steuerelement 'Daten bei der Übertragung' prüfen, um sicherzustellen, dass personenbezogene Daten bei der Übertragung ordnungsgemäß verschlüsselt sind, wie für den HIPAA- und den PCI-Standard erforderlich. Eine neue Bezeichnung kann nur erstellt werden, indem sie direkt zur YAML-Datei hinzugefügt wird.
policy.create.create.group = Neu erstellen
policy.create.existing.group = Vorhandene wiederverwenden
policy.create.disabled.tooltip = Wählen Sie diese Option aus, um zu verhindern, dass die Richtlinie an den verwalteten Cluster weitergegeben wird. Ist diese Option ausgewählt, kann die Richtlinie über das Dropdown-Menü in der Richtlinientabelle erneut aktiviert werden.
