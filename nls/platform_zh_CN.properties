policy.create.enforce.tooltip = 选择“强制实施”以根据策略自动修复集群。在选择“强制实施”时，将生成一份报告，通知您自动执行的操作。注：根据使用的控制器的类型，强制实施功能可能不可用。在其他情况下，不执行自动修复。选择通知以接收有关客户一致性的报告；必须手动执行修复操作。
policy.create.standards.tooltip = 策略应进行验证的安全标准的名称。您只能通过直接将标签添加到 YAML 文件来创建新标签。
policy.create.categories.tooltip = 安全性控制类别表示存在一个或多个标准的特定需求。例如，“系统和信息完整性类别”可能指示此策略包含 HIPAA 和 PCI 标准所需的保护个人信息的数据传输协议。您只能通过直接将标签添加到 YAML 文件来创建新标签。
policy.create.controls.tooltip = 控件包含用于确保策略满足一个或多个标准的安全性需求的策略的指示信息。例如，策略检查 Data In Transit 控件以确保根据 HIPAA 和 PCI 标准的要求适当地加密传输中的个人信息。您只能通过直接将标签添加到 YAML 文件来创建新标签。
