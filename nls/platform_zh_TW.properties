policy.create.enforce.tooltip = 選取「施行」，根據您的原則自動重新修補您的叢集。當您選取「施行」時，會產生一個報告，通知您已自動採取的動作。附註：根據您使用的控制器類型，施行功能可能無法使用。在那些情況下，不會執行自動補救。選取通知以接收叢集相符性的相關報告；必須手動執行補救動作。
policy.create.standards.tooltip = 您的原則應該驗證之安全標準的名稱。您只能透過將新的標籤直接新增至 YAML 檔，建立新的標籤。
policy.create.categories.tooltip = 安全控制種類代表一個以上標準之特定需求的顯示狀態。例如，「系統與資訊完整性種類」可能指出此原則包含資料傳送通訊協定，可保護個人資訊，如 HIPAA 及 PCI 標準所需要。您只能透過將新的標籤直接新增至 YAML 檔，建立新的標籤。
policy.create.controls.tooltip = 控制包含指示，可確保原則符合一個以上標準的安全需求。例如，原則可以檢查「傳輸中的資料」控制，以確保已適當地加密傳輸中的個人資訊，如 HIPAA 及 PCI 標準所需要。您只能透過將新的標籤直接新增至 YAML 檔，建立新的標籤。
